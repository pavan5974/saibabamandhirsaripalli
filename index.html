<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Login Page Styles */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      margin: 0;
      background-color: #f0f8ff; /* Light blue background color */
      font-family: Arial, sans-serif;
    }
    .login-box {
      width: 90%; /* Adjust width to fit smaller screens */
      max-width: 400px; /* Set a maximum width */
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      text-align: center;
    }
    .login-box h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #333;
    }
    .login-box label {
      display: block;
      margin-bottom: 5px;
      font-size: 1.1em;
      color: #555;
      text-align: left;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    /* Responsive styles for smaller devices */
    @media (max-width: 600px) {
      .login-box h1 {
        font-size: 1.5em; /* Slightly smaller title */
      }
      .login-box input,
      .login-box button {
        font-size: 0.9em; /* Adjust font size for inputs and buttons */
        padding: 8px; /* Slightly reduce padding */
      }
    }
  </style>
</head>
<body>
  <!-- Login Box -->
  <div class="login-box">
    <h1>Login</h1>
    <div id="error" class="error"></div>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    const VALID_USERNAME = "admin123"; // Set the valid username
    const VALID_PASSWORD = "11223344"; // Set the valid password

    loginForm.addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username !== VALID_USERNAME || password !== VALID_PASSWORD) {
        errorDiv.textContent = 'Invalid username or password. Please try again.';
        return;
      }

      // Redirect to the second page upon successful login
      window.location.href = "file:///C:/Users/pavansai%20daggu/Downloads/index4.html"; // Update to the correct path
    });
  </script>
</body>
</html>
